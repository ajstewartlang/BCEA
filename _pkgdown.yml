news:
  cran_dates: false
  
template:
  bootstrap: 4
  bootswatch: flatly

reference:
- title: "Main"
  contents:
  - BCEA-package
  - bcea
  - new_bcea
- title: "Setters"
  desc: "Functions for modifying a `bcea()` analysis."
  contents:
  - setComparisons_assign
  - setKmax_assign
  - setReferenceGroup_assign
  - mixedAn<-
  - CEriskav
  - multi.ce
- title: "Plotting"
  desc: "Functions for plotting a wide variety of cost-effectiveness plots in base R, ggplot2 and plotly."
  contents:
  - ceac.plot
  - ceac_plot_graph
  - ceaf.plot
  - ceef.plot
  - ceef_plot_graph
  - ceplane.plot
  - ceplane_plot_graph
  - contour
  - contour_graph
  - contour2
  - eib.plot
  - eib_plot_graph
  - evppi_plot_graph
  - evi.plot
  - evi_plot_graph
  - ib.plot
  - info.rank
  - info_rank_graph
  - starts_with("plot.")
- title: "Statistics"
  desc: "Lower level functions for computing a range of cost-effectiveness statistics."
  contents:
  - best_interv_given_k
  - starts_with("compute_")
- title: "Outputs"
  desc: "Functions for reporting the results of the cost-effectiveness analysis."
  contents:
  - make.report
  - sim_table
  - starts_with("summary")
- title: "Miscellaneous"
  desc: "Helper functions and other intermediate computations."
  contents:
  - evppi
  - select_plot_type
  - struct.psa
- title: "Data"
  contents:
  - Smoking
  - Vaccine


